<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Breaktime!</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <!--image slider start-->
  <div class="slider">
    <div class="slides">
      <!--radio buttons start-->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <input type="radio" name="radio-btn" id="radio5">
      <!--radio buttons end-->
      <!--slide images start-->
      <div class="slide first">
        <img src="https://as2.ftcdn.net/v2/jpg/01/02/30/99/1000_F_102309945_3IOz8Ok2fqG4cF9GWISXFOGf6fzOxxAr.jpg" alt="">
      </div>
      <div class="slide">
        <img src="https://t4.ftcdn.net/jpg/01/60/98/79/240_F_160987944_leQXJbiVwWlzx7bEUuXsdNqKPMyFVYv7.jpg" alt="">
      </div>
      <div class="slide">
        <img src="https://as2.ftcdn.net/v2/jpg/03/36/87/73/1000_F_336877320_JGnH3Hy91qVog0aQdiFk1TYsYV7NR5ub.jpg" alt="">
      </div>
      <div class="slide">
        <img src="https://t3.ftcdn.net/jpg/00/64/16/84/240_F_64168411_KE6FpZ0VhLElbPn7f6eztY7WmbvhpMWz.jpg" alt="">
      </div>
       <div class="slide">
          <img src="https://t4.ftcdn.net/jpg/02/30/24/53/240_F_230245378_pcABkTkIoSM1kF6Vhe9hACN4nw6YectJ.jpg" alt="">
       </div>
      <!--slide images ends-->
      <!--automatic navigation start-->
      <div class="navigation auto">
        <div class="auto-btn1"></div>
        <div class="auto btn2"></div>
        <div class="auto btn3"></div>
        <div class="auto btn4"></div>
        <div class="auto btn5"></div>
      </div>
      <!--automatic navigation ends-->
      </div>
    <!--manual navigation starts-->
    <div class="navigation manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
      <label for="radio5" class="manual-btn"></label>
    <!--manual navigation ends-->
  </div>
  <!--image slider ends-->
    <script type="text/javascript">
      var counter = 1;
      setIntertval(function() {
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
          counter = 1;
        }
      }, 5000);
    </script>
  </body

</html>
