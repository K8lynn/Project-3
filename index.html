<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Breaktime!</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <!--image slider start-->
  <div class="slider">
    <div class="slides">
      <!--radio buttons start-->
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <input type="radio" name="radio-btn" id="radio5">
      <!--radio buttons ends-->
      <!--slide images start-->
      <div class="slide first">
        <img src="beach_1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="beach_2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="beach_3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="beach_4.jpg" alt="">
      </div>
      <div class="slide">
        <img src="beach_5.jpg" alt="">
      </div>
      <!--slideimages end-->
      <!--automatic navigation starts-->
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        <div class="auto-btn5"></div>
      </div>
      <!--automatic navigation ends-->
    </div>
    <!--manual navigation start-->
    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
      <label for="radio5" class="manual-btn"></label>
    </div>
    <!--manual navigation ends-->
  </div>
  <!--image slider ends-->
  <script type="text?javascript">
  var counter= 1;
  setinterval(function() {
    document.getElementById('radio' +counter) counter++;
    if(counter > 4) {
      counter = 1;
    }
  }, 5000);
  </script>

</body>
</html>
